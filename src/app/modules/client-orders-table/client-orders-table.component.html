<header class="client-orders__header">client-orders material</header>
<section class="client-orders__block">

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table"  matSort aria-label="Elements">

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>userId</th>
      <td mat-cell *matCellDef="let row">{{row.userId}}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>userName</th>
      <td mat-cell *matCellDef="let row">{{row.userName}}</td>
    </ng-container>

    <ng-container matColumnDef="userGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>userGroup</th>
      <td mat-cell *matCellDef="let row">{{row.userGroup}}</td>
    </ng-container>

    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>eventName</th>
      <td mat-cell *matCellDef="let row">{{row.eventName}}</td>
    </ng-container>

    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>orderId</th>
      <td mat-cell *matCellDef="let row">{{row.orderId}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 50, 500]"
      aria-label="Select page">
  </mat-paginator>
</div>
</section>
